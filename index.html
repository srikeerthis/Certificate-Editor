<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://img.icons8.com/nolan/64/blog.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Certificate Editor</title>
</head>
<body>
    <div class="heading">
        <h1>Certificate Editor</h1>
    </div>
    <button id='save-btn' onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Manual</button>

    <div id="id01" class="modal">
        <div class="modal-content animate imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
           <div class="grid-container">
                <div class="grid-item"><img src="keyboard.png" alt="" width="70px" height="50px"></div>
                <div class="grid-item">Move placeholder</div>
                <div class="grid-item"><img src="mouseleft.png" alt="" width="50px" height="50px"></div>
                <div class="grid-item">Switch Placeholder</div>
                <div class="grid-item"><button><i class="fa fa-plus" aria-hidden="true"></i></button> <button><i class="fa fa-minus" aria-hidden="true"></i></button></div>
                <div class="grid-item">Increase/Decrease font size</div>
                <div class="grid-item"><button>10</button> <button>50</button> <button>100</button> <button>500</button></div>
                <div class="grid-item">Displacement of placeholder in px</div>   
           </div>
       </div>
    </div>
    <div class="main">
        <div class="container">
            <h2>Upload the Certificate Template</h2>
            <input id="upload" type="file" accept='.jpg,.png' onChange="handleImageUpload()" placeholder="" aria-label="" aria-describedby="button-addon" />
        </div>
        <div class="container">
            <h2>Customize your font</h2>
            <input type="color" value="#000000" id="colorWell">
            <div class="speed">
                <button onclick="xone()">1</button>
                <button onclick="x10()">10</button>
                <button onclick="x50()">50</button>
                <button onclick="x100()">100</button>
                <button onclick="x500()">500</button>
            </div>
            <div class="move">
                <button class="move-icons" onclick="sizeIncrease()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <button class="move-icons" onclick="sizeDecrease()"><i class="fa fa-minus" aria-hidden="true"></i></button>
             </div>
            
        </div>
        <div class="container">
            <h2>Select the csv file</h2>
            <input type="file" id="upload" accept=".csv" onChange="addNames(this)">
            <button id="save-btn" type="button" onClick="saveZip()">Save</button>
            <button id="save-btn" type="button" onClick="preview()">Preview</button>
            <button id="save-btn" type="button" onClick="resetcoord()">Reset Coordinates</button>
        </div>
    </div>
    
    <div class="preview">
        <canvas id="canvas" dir="rtl" ></canvas>
    </div>

    <footer> Copyright &copy; OSL VVCE 2021 </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="jszip.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="app.js" charset="utf-8"></script>
    
</body>
</html>
